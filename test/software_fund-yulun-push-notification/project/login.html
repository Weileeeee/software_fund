<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Campus Security & Emergency Management System</title>
    <style>
        :root {
            /* Color palette inspired by security and emergency themes */
            --primary-color: #003366; /* Deep Navy Blue for Security */
            --accent-color: #D32F2F;  /* Red for Emergency/Alerts */
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid var(--primary-color);
        }

        .system-logo {
            margin-bottom: 1.5rem;
        }

        .system-logo h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .system-logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #002244;
        }

        .emergency-link {
            margin-top: 1.5rem;
            display: block;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .footer-note {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888;
        }
        
        /* Simulating the diverse actors from the SRS */
        .role-badge {
            display: inline-block;
            background: #e0e0e0;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-bottom: 1rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="system-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#003366" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom:10px;">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
            <h2>Campus Security</h2>
            <p>Emergency Management System</p>
        </div>

        <span class="role-badge">Authorized Access Only</span>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="userid">User ID</label>
                <input type="text" id="userid" name="userid" placeholder="Enter Student/Staff ID" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <a href="#" class="emergency-link">Report Emergency Without Login</a>

        <div class="footer-note">
            &copy; 2025 Campus Security Group 9 (T14L)
        </div>
    </div>

</body>
</html>
