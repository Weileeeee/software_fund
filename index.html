<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSafe 360</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="template.css">
</head>
<body>
    <nav>
        <div class="nav-bar">
            <span class="logo navLogo"><a href="#">UniSafe 360</a></span>

            <div class="menu">
                <ul class="nav-links">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Incidents</a></li>
                    <li><a href="#">Evacuation</a></li>
                </ul>
            </div>

            <div class="right-container">
                <div class="searchBox">
                    <div class="search-field">
                        <input type="text" placeholder="Search...">
                        <i class='bx bx-search'></i>
                    </div>
                </div>

                <div class="nav-actions">
                    <button class="nav-btn"><i class='bx bx-bell'></i></button>
                    <button class="nav-btn"><i class='bx bx-cog'></i></button>
                    <button class="nav-btn"><i class='bx bx-user-circle'></i></button>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
